<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>魔宠宅急变-创建用户</title>
    </head>
    <body>
        <h1 style="background-color: antiquewhite;color: black;" align="center">魔宠宅急变-创建用户</h1>


        <div align="center">
            <table border="0" align="center">
                <form action="/register/" method="POST">
                    <tbody>
                        <tr align="center">
                            <td>
                                <input type="text" name="username" placeholder="用户名"/>
                            </td>
                        </tr>    


                        <tr align="center"> 
                            <td>
                                <input type="password" name="password" placeholder="密码" />
                            </td>
                        </tr>  

                        <tr align="center">

                            <td>
                                <input type="password" name="cpassword" placeholder="再次输入密码"/>
                            </td>
                        </tr> 

                        <tr align="center">
                            <td >
                                <input type="submit" value ="确认"/>
                            </td>

                        </tr>
                    </tbody>
                </form>
            </table>
        </div>
        
        <div align="center">
            <form action="/index/" method="GET">
                <input type="submit" value="返回主页">
            </form>
        </div>



        {% if errmsg %}
        <h2 style="background-color: antiquewhite;color: black;" align="center">{{errmsg}}</h2>
        {% endif %}
    </body>

</html>
